<div class="row">
  <div class="col">
    <div class="card mb-3 centerAlign" style="max-width: 20rem; border: none;">
      <!-- <div class="card-header text-white bg-primary">Login</div> -->
      <div class="card-body">
        <form #cred="ngForm">
          <fieldset>
            <div class="form-group">
              <!-- <label for="inputUsername">Username</label> -->
              <input type="text" class="form-control" id="inputEmail" placeholder="Email Address" name="email" ngModel />
            </div>
            <div class="form-group">
              <!-- <label for="inputPassword">Password</label> -->
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ngModel />
            </div>
            <small id="forgotPass" class="form-text" style="color: #fff;">FORGOT PASWORD?</small> <br /><br />
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/dashboard']" (click)="onLoggedin(cred)">
                  Login
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col"></div>
  <div class="col"></div>
</div>
